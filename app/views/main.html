<h1>TimeSheets</h1>

<div class="row">
	<div class="col-lg-12 well">
		<form role="form" ng-submit="displayTimes()">
			<div class="form-group">
				<label for="domain">{{ 'DOMAIN' | translate }}</label>
				<input type="text" class="form-control" id="domain" ng-model="domain" placeholder="{{ 'ENTER_DOMAIN' | translate }}">
			</div>
			<div class="form-group">
				<label for="apiKey">{{ 'API_KEY' | translate }}</label>
				<input type="text" class="form-control" id="apiKey" ng-model="apiKey" placeholder="{{ 'ENTER_API_KEY' | translate }}">
			</div>
			<div class="form-group">
				<label for="project">{{ 'PROJECT' | translate }}</label>
				<select ui-select2 ng-model="project" data-placeholder="{{ 'SELECT_PROJECT' | translate }}">
				    <option value=""></option>
				    <option ng-repeat="project in projects" value="{{project.key}}">{{project.value}}</option>
				</select>
			</div>
			<div class="form-group">
				<label for="startDate">{{ 'START_DATE' | translate }}</label>
				<input ng-model="startDate" type="date" id="startDate" value={{startDate}}>
			</div>
			<div class="form-group">
				<label for="endDate">{{ 'END_DATE' | translate }}</label>
				<input ng-model="endDate" type="date" id="endDate" value={{endDate}}>
			</div>
			<button type="submit" class="btn btn-default">{{ 'SUBMIT' | translate }}</button>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<p ng-repeat="awesomeThing in awesomeThings"><strong>{{awesomeThing.value}}</strong></p>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>{{ 'EMPLOYEE' | translate }}</th>
					<th>{{ 'DATE' | translate }}</th>
					<th>{{ 'HOURS' | translate }}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>BW</td>
					<td>01.10.2013</td>
					<td>8</td>
				</tr>
				<tr>
					<td>BW</td>
					<td>02.10.2013</td>
					<td>8</td>
				</tr>
				<tr>
					<td>BW</td>
					<td>03.10.2013</td>
					<td>8</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
